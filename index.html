<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelaxRelax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Relax & Relax
        </h1>
    </header>

    <!--Primeira parte-->

    <div class="box1">
        <div class="content1">
            <div class="desc">
                <h1>
                    Water
                </h1>
            </div>
            <div class="imgRain">
                <img src="rain.png" class="imgRain" draggable="false">
            </div>
            <div class="sound1">
                <audio preload="auto" controls loop>
                    <source src="rain.mp3">
                </audio>
            </div>
        </div>
    </div>

    <!--Segunda parte-->

    <div class="box2">
        <div class="content2">
            <div class="desc">
                <h1>
                    Morninig
                </h1>
            </div>
            <div class="imgMorning">
                <img src="morning.png" class="imgMorning" draggable="false">
            </div>
            <div class="sound2">
            <audio src="birds.mp3" preload="auto" controls loop></audio>
            </div>
        </div>
    </div>

    <!--Terceira Parte-->

    <div class="box3">
        <div class="content3">
            <div class="desc">
                <h1>
                    Fire
                </h1>
            </div>
            <div class="imgFire">
                <img src="fire.png" class="imgFire" draggable="false">
            </div>
            <div class="sound3">
            <audio src="fire.mp3" preload="auto" controls loop></audio>
            </div>
        </div>
    </div>
</body>
</html>
